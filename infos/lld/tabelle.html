<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
*, html, body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  text-align: left;
  border: 0;
  padding: 0;
  background: aliceblue;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
html, body, h1, h3 {
  margin: 0;
}

div#content {
  padding: 20px;
  white-space: pre;
  font-family: monospace;
}
</style>
</head>
<body>
<div id="content">Loading...</div>

<script>  
  if(XMLHttpRequest)
  {
    var request = new XMLHttpRequest();
    var url = 'http://kvv.volleynet.at/volleynet/service/xml2.php?action=tabelle&bew_id=18830'

    function fill(txt, len) {
      if (txt === undefined || txt === null || typeof txt !== 'string') {
        txt = '';
      }
      if (len < 0) {
        len *= -1;
        while (txt.length < len) {
          txt = ' ' + txt;
        }
      } else {
        while (txt.length < len) {
          txt += ' ';
        }
      }
      
      return txt.substr(0, len);
    }
    
    function find(list, name) {
      if (list && list.length) {
        for (var i = 0; i < list.length; ++i) {
          if (list[i].nodeName === name) {
            return list[i].textContent;
          }
        }
      }
      return '';
    }
    
    function handler(evtXHR) {
      if (request.readyState === 4 && request.status == 200) {
        var response = request.responseText;

        var elem = document.getElementById('content');
        elem.innerHTML = response;
        
        if (window.DOMParser)
        {
          parser = new DOMParser();
          xmlDoc = parser.parseFromString(response, "text/xml");

          var list = xmlDoc.getElementsByTagName("tabelle");
          if (list && list.length) {
            var msg = fill('', 51) + 'S/N  SÃ¤tze   Punkte\n'
                + fill('', 45) + 'Sp.  +  -   +  -    +   -  P\n';
            for (var i = 0; i < list.length; ++i) {
              msg += fill('' + (i + 1), -2) + '. ' 
                  + fill(find(list[i].childNodes, 'tea_name'), 40)
                  + fill(find(list[i].childNodes, 'gespielt'), -3)
                  + fill(find(list[i].childNodes, 'gewonnen'), -4)
                  + fill(find(list[i].childNodes, 'verloren'), -3)
                  + fill(find(list[i].childNodes, 'satzgewonnen'), -4)
                  + fill(find(list[i].childNodes, 'satzverloren'), -3)
                  + fill(find(list[i].childNodes, 'punktgewonnen'), -5)
                  + fill(find(list[i].childNodes, 'punktverloren'), -4)
                  + fill(find(list[i].childNodes, 'punkte'), -3) + "\n";
            }

            var div = document.getElementById('content');
            div.innerHTML = msg;
          }
        }
      }
    }  
    
    if ("withCredentials" in request) {
      
      // Firefox 3.5 and Safari 4
      request.open('GET', url, true);
      request.onreadystatechange = handler;
      request.send();
    }
/*
    else if (XDomainRequest)
    {
      // IE8
      var xdr = new XDomainRequest();
      xdr.open("get", url);
      xdr.send();
      
      // handle XDR responses -- not shown here :-)
    }
*/
  }
</script>
</body>
</html>
