<!DOCTYPE html>
<html>
<head>
<style>
*, html, body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  border: 0;
  padding: 0;
  background: aliceblue;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
html, body, h1, h3 {
  margin: 0;
}
h1, h3 {
  padding: 50px;
  text-align: center;
  background: lightblue;
  margin-bottom: 10px;
}
a {
  color: black;
  text-decoration: none;
}
</style>
<script>
function init() {
  var div = document.getElementById('ul');
  if (div) {
    div.style.display = 'none';
  }
  div = document.getElementById('ll');
  if (div) {
    div.style.display = 'none';
  }
}
function toggle(id) {
  var div = document.getElementById(id);
  if (div) {
    div.style.display = div.style.display == 'none' ? 'block' : 'none';
  }
}
</script>
</head>
<body onload="init();">
  <a href="u11"><h1>U10 + U11</h1></a>
  <a href="u12"><h1>U12</h1></a>
  <a href="u13"><h1>U13</h1></a>
  <h1 onclick="toggle('ul'); return false;" style="cursor: pointer;">UL</h1>
  <div id="ul">
    <a href="uld/grundlagen/"><h3>Grundlagen</h3></a>
    <a href="uld/aufspiel/"><h3>Aufspiel</h3></a>
    <a href="uld/termine/GD.html"><h3>Spieltermine</h3></a>
  </div>
  <h1 onclick="toggle('ll'); return false;" style="cursor: pointer;">LL</h1>
  <div id="ll">
    <a href="lld/termine/GD.html"><h3>Spieltermine</h3></a>
  </div>
  
</body>
</html>
